<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    
    <header class=""></header>
    
    <div class="card-gerador">
        <h1>Gerador de senhas</h1>
        <input type="text" placeholder="Ex:W2q!sa00]" name="">
        <div>
            <input type="number" min="0" max="15" value="0" id="inputNumber">
            <input type="range" min="0" max="15" value="0" id="inputRange">
        </div>
        <p><input type="checkbox" id="box1"> Números</p>
        <p><input type="checkbox" id="box2"> Caracteres Especiais</p>
        <p><input type="checkbox" id="box3"> Letras Minúsculas</p>
        <p><input type="checkbox" id="box4"> Letras Maiúsculas</p>
        <button type="button" onclick="gerarSenha()">Gerar</button>
    </div>

    <footer class=""></footer>
    <script src="script.js"></script>
</body>

</html>
